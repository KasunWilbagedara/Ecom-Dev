version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: ecommerce-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: ecommerce_db
    ports:
      - "27017:27017"  # Host:Container (matches backend MONGO_URL)
    volumes:
      - mongo-data:/data/db
    networks:
      - ecommerce-network

  backend:
    build: ./backend
    container_name: ecommerce-backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URL: ${MONGO_URL}  # Loaded from .env
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - mongo
    networks:
      - ecommerce-network

  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    ports:
      - "80:5173"
    depends_on:
      - backend
    networks:
      - ecommerce-network

  admin:
    build: ./admin
    container_name: ecommerce-admin
    ports:
      - "8090:5174"
    depends_on:
      - backend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongo-data:
